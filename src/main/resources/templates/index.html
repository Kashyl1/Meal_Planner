<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Menu</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body th:class="${#request.userPrincipal != null ? '' : 'not-logged-in'}">
<div class="register">
    <h1 style="color: #43BD39;">Meal planner</h1>

    <div class="background-image" th:style="'background-image: url(' + @{/images/start.jpg} + ');'"></div>

    <div th:unless="${#authentication}">
        <a class="button equal-width-button" th:href="@{/login}">Login</a>
        <br>
        <a class="button equal-width-button" th:href="@{/register}">Register</a>
    </div>
</div>
<th:block th:include="footer.html"></th:block>
</body>
</html>
