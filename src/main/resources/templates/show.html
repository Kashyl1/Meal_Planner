<!-- show.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show Meals added in current session</title>
  <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
</head>
<body>
<div class="background-image" th:style="'background-image: url(' + @{/images/show_Meal.jpg} + ');'"></div>

<h1>Current session meals</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Category</th>
    <th>Ingredients</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="meal : ${meals}">
    <td th:text="${meal.name}"></td>
    <td th:text="${meal.category}"></td>
    <td th:text="${meal.getIngredientsAsString()}"></td>
  </tr>
  </tbody>
</table>
<a class="button" th:href="@{/}">Back to Main Menu</a>
<th:block th:include="footer.html"></th:block>
</body>
</html>
